<html>

<head>
    <title>Konversi Angka Menjadi Huruf</title>
</head>
<script language="JavaScript">
    function konv() {
        var angka = document.submit.A1.value
        if (angka >= 0 && angka <= 40) {
            document.submit.A2.value = "E";
        } else if (angka > 40 && angka <= 55) {
            document.submit.A2.value = "D";
        } else if (angka > 55 && angka <= 60) {
            document.submit.A2.value = "C";
        } else if (angka > 60 && angka <= 65) {
            document.submit.A2.value = "BC";
        } else if (angka > 65 && angka <= 70) {
            document.submit.A2.value = "B";
        } else if (angka > 70 && angka <= 80) {
            document.submit.A2.value = "AB";
        } else if (angka > 80 && angka <= 100) {
            document.submit.A2.value = "A";
        } else {
            document.submit.A2.value = "NULL"
        }
    }
</script>

<body>
    <h1>Konversi Score - Grade</h1>
    <form method="POST" name="submit">
        <p>Score : <input type="text" name="A1" size="20"> Grade : <input type="text" name="A2" size="20"> </p>
        <p><input type="button" value="Konversi" name="B1" onclick="konv()"></p>
    </form>

</body>

</html>
